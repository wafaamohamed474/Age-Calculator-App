 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator App</title>

    <link rel="stylesheet" href="./assets/vendor/bootstrap-icons/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/css/all.min.css">
    <link rel="stylesheet" href="./assets/vendor/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
 </head>
 <body>

    <div class="app">
         <form action="">
            <div class="date">
               <div class="day dd">
                   <label>DAY</label>
                   <input type="text" placeholder="DD" id="dayInput" required>

                </div>
                <div class="month dd">
                   <label>MONTH</label>
                   <input type="text" placeholder="MM" id="monthInput" required>
                </div>
                <div class="year dd">
                   <label>YEAR</label>
                   <input type="text" placeholder="YY" id="yearInput" required>
                    
                </div>
            </div>
         </form>
         <div class="icon">
            <i class="bi bi-arrow-down"></i>
         </div>
         <div class="content">
           <div> <span class="yearSpan">--</span><h1>years</h1></div>
            <div><span class="monthSpan">--</span><h1>months</h1></div>
            <div><span class="daySpan">--</span><h1>days</h1></div>
         </div>
    </div>







    <script src="./assets/vendor/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/main.js"></script>
 </body>
 </html>
